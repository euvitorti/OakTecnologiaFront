<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="../../style/product/style.css">
</head>
<body>

    <header>
        <h1>Cadastro de Produto</h1>
    </header>

    <main>
        <section>
            <div class="container">
                <form>
                    <!-- Nome do Produto -->
                    <div class="form-group">
                        <label for="productName">Nome do Produto:</label>
                        <input type="text" id="productName" name="productName" placeholder="Digite o nome do produto" required>
                    </div>

                    <!-- Descrição do Produto -->
                    <div class="form-group">
                        <label for="productDescription">Descrição do Produto:</label>
                        <textarea id="productDescription" name="productDescription" rows="4" placeholder="Digite a descrição do produto" required></textarea>
                    </div>

                    <!-- Preço do Produto -->
                    <div class="form-group">
                        <label for="productPrice">Preço do Produto (R$):</label>
                        <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" placeholder="Digite o preço do produto" required>
                    </div>

                    <!-- Disponível para Venda -->
                    <div class="form-group">
                        <label for="availableForSale">
                            <input type="checkbox" id="availableForSale" name="availableForSale">
                            Disponível para Venda
                        </label>
                    </div>

                    <!-- Botão de Enviar -->
                    <div class="form-group">
                        <button type="submit">Cadastrar Produto</button>
                    </div>
                    <!-- Botão de Enviar -->
                    <div class="form-group">
                        <button type="button" onclick="listProducts()">Listar Produto</button>
                    </div>
                </form>
            </div>
        </section>

        <section>
            <div class="container">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>Nome do Produto</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Disponível para Venda</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os dados dos produtos serão inseridos aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Minha Loja</p>
    </footer>

    <script src="../../script/product/product.js"></script>
</body>
</html>
